<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="swiper.css" />
    <title>DigiFist</title>
  </head>
  <body>
    <div class="container">
      <div class="left-content">
        <picture>
          <source
            srcset="./images/desktop-bg.png"
            media="(min-width: 1024px)"
          />
          <source srcset="./images/mobile-bg.png" media="(min-width: 768px)" />
          <img class="image" src="./images/mobile-bg.png" alt="mobile-image" />
        </picture>
      </div>
      <div class="right-content">
        <div class="right-content-wrapper">
          <div class="right-text-wrapper">
            <h4 class="text-title">
              Everyday items, we have something to suit every occasion.
            </h4>
            <p class="text-content">
              At suspendisse augue lectus arcu, accumsan ut sit posuere vitae
              sit tincidunt semper eu proin leo gravida cursus.
            </p>
            <button class="right-button">
              <a href="#" class="text-button">Shop all everyday items</a>
            </button>
          </div>
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <!-- <img src="./images/desktop-bg-1.png" /> -->
                <picture>
                  <source
                    srcset="./images/desktop-bg-1.png"
                    media="(min-width: 1024px)"
                  />
                  <source
                    srcset="./images/mobile-bg-1.png"
                    media="(min-width: 768px)"
                  />
                  <img
                    class="image"
                    src="./images/mobile-bg-1.png"
                    alt="mobile-image"
                  />
                </picture>
                <p class="swiper-title">365 Signature Hoodie</p>
                <div class="swiper-content">
                  <p class="swiper-price">€33.95</p>
                  <form class="color-container">
                    <input type="radio" id="radio1" name="color" value="red" />
                    <input
                      type="radio"
                      id="radio2"
                      name="color"
                      value="green"
                    />
                    <input type="radio" id="radio3" name="color" value="blue" />
                    <input
                      type="radio"
                      id="radio4"
                      name="color"
                      value="yellow"
                    />
                  </form>
                </div>
              </div>
              <div class="swiper-slide">
                <picture>
                  <source
                    srcset="./images/desktop-bg-2.png"
                    media="(min-width: 1024px)"
                  />
                  <source
                    srcset="./images/mobile-bg-2.png"
                    media="(min-width: 768px)"
                  />
                  <img
                    class="image"
                    src="./images/mobile-bg-2.png"
                    alt="mobile-image"
                  />
                </picture>
                <p class="swiper-title">Organic Skinny High Waist Jeans</p>
                <div class="swiper-content">
                  <p class="swiper-price">€33.95</p>
                  <form class="color-container">
                    <input type="radio" id="radio1" name="color" value="red" />
                    <input
                      type="radio"
                      id="radio2"
                      name="color"
                      value="green"
                    />
                    <input type="radio" id="radio3" name="color" value="blue" />
                    <input
                      type="radio"
                      id="radio4"
                      name="color"
                      value="yellow"
                    />
                  </form>
                </div>
              </div>
              <div class="swiper-slide">
                <picture>
                  <source
                    srcset="./images/desktop-bg-3.png"
                    media="(min-width: 1024px)"
                  />
                  <source
                    srcset="./images/mobile-bg-3.png"
                    media="(min-width: 768px)"
                  />
                  <img
                    class="image"
                    src="./images/mobile-bg-3.png"
                    alt="mobile-image"
                  />
                </picture>
                <p class="swiper-title">Organic Skinny High Waist Jeans</p>
                <div class="swiper-content">
                  <p class="swiper-price">€33.95</p>
                  <form class="color-container">
                    <input type="radio" id="radio1" name="color" value="red" />
                    <input
                      type="radio"
                      id="radio2"
                      name="color"
                      value="green"
                    />
                    <input type="radio" id="radio3" name="color" value="blue" />
                    <input
                      type="radio"
                      id="radio4"
                      name="color"
                      value="yellow"
                    />
                  </form>
                </div>
              </div>
            </div>
            <!-- If we need navigation buttons -->
            <!-- <div class="swiper-button-prev"></div> -->
            <div class="swiper-button-next hide-arrow"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper", {
        spaceBetween: 32,
        slidesPerView: 2.5,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
